<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="list">
        <div class="item">
            <div class="question">
                <div class="text">
                    What is your name?
                </div>
                <div class="dropdown">></div>
            </div>
            <div class="answer">
                My name is <span class="answer-input">Tyrell</span>
            </div>
        </div>

        <div class="item">
            <div class="question">
                <div class="text">
                    What do you do?
                </div>
                <div class="dropdown">></div>
            </div>
            <div class="answer">
                I'm a <span class="answer-input">Web Developer</span>
            </div>
        </div>

        <div class="item">
            <div class="question">
                <div class="text">
                    What do you like to do in your free time?
                </div>
                <div class="dropdown">></div>
            </div>
            <div class="answer">
                I like to <span class="answer-input">Play Video Games</span>
            </div>
        </div>

        <div class="item">
            <div class="question">
                <div class="text">
                    What is ANTE?
                </div>
                <div class="dropdown">></div>
            </div>
            <div class="answer">
                ANTE is a <span class="answer-input">Web Development Company</span>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
